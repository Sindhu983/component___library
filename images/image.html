        <div class="main-image-content">
            <h1 class="component-heading">Responsive images</h1>
            <p class="component-description">This is a responsive image. We can change theit size according to screen
            </p>
            <div class="responsive-image">
                <img src="photo1.jpg" alt="nature">
                <img src="photo2.jpg" alt="narure">

                <iframe class="carbon-container"
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522responsive-image%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520src%253D%2522photo1.jpg%2522%2520alt%253D%2522nature%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520src%253D%2522photo2.jpg%2522%2520alt%253D%2522narure%2522%253E%250A%253C%252Fdiv%253E"
                    style="width: 479px; height: 260px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>

                <h1 class="component-heading">Round images</h1>
                <div class="rounded-image">
                    <img class="photo-of-tree" src="photo1.jpg" alt="tree">
                    <img src="photo2.jpg" alt="tree">

                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522rounded-image%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520class%253D%2522photo-of-tree%2522%2520src%253D%2522photo1.jpg%2522%2520alt%253D%2522tree%2522%253E%250A%2520%2520%2520%2520%253Cimg%2520src%253D%2522photo2.jpg%2522%2520alt%253D%2522tree%2522%253E%250A%253C%252Fdiv%253E"
