        <div class="avatar-text-container">
            <section class="container-text">
                <h1 class="avatar">Avatar</h1>
                <p class="para">An avatar is a graphical representation of a user or the user's character or persona</p>
            </section>
            <section class="round-avatar">
                <h1 class="round-avatar-text">Round avatar</h1>
                <img class="large-image" src="avatar.png" alt="girl picture">
                <img class="medium-image" src="avatar.png" alt="girl picture">
                <img class="small-image" src="avatar.png" alt="girl picture">
                <div class="code1-container">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522large-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E%250A%253Cimg%2520class%253D%2522medium-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E%250A%253Cimg%2520class%253D%2522small-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E"
                        style="width: 673px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
            </section>
            <hr>
            <section class="square-avatar">
                <h1 class="square-avatar-text">Square avatar</h1>
                <img class="sqr-large-image" src="avatar.png" alt="girl picture">
                <img class="sqr-medium-image" src="avatar.png" alt="girl picture">
                <img class="sqr-small-image" src="avatar.png" alt="girl picture">
                <div class="code1-container">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cimg%2520class%253D%2522sqr-large-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E%250A%253Cimg%2520class%253D%2522sqr-medium-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E%250A%253Cimg%2520class%253D%2522sqr-small-image%2522%2520src%253D%2522avatar.png%2522%2520alt%253D%2522girl%2520picture%2522%253E"
